<div class="container section techs">
    <div class="row">

        

        <div class="col col-sm-12 col-md-6 col-lg-8 mx-auto">

            <h2 class="font orange text-center mb-3 mt-3">IT Courses & Certificates</h2>

            <ul class="list-group">
                <li *ngFor="let c of certificates" class="list-group-item d-flex justify-content-between align-items-center shadow">
                    <h5>{{ c.name }}</h5>
                    <span><i class="fas fa-check text-success"></i></span>
                </li>
            </ul>

        </div>
    </div>
</div>
