<div class="container projects">

    <h2 class="font orange text-center mb-3 mt-5">Some of projects</h2>

    <div class="row mt-2">
        
        <div *ngFor="let p of projects" class="col-12 col-sm-12 col-md-6 col-lg-6 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="card-content">
                            <h4 class="card-title">{{ p.title }}</h4>
                            <p class="card-text">{{ p.desc }}</p>
                    </div>
                    <a *ngIf='p.link1' href="{{ p.link1 }}" target="blank"  class="card-link"><i class="fas fa-eye"></i> View</a>
                    <a *ngIf='p.link2' href="{{ p.link2 }}" target="blank" class="card-link"><i class="fab fa-github"></i> Code</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Codepen Projects -->

    <h3 class="font orange text-center mb-3 mt-5">From CodePen <i class="fab fa-codepen"></i></h3>

    <div class="row">

        

        <div class="col col-sm-12 col-md-6 col-lg-8 mx-auto">
        <ul class="list-group">
            <li *ngFor="let cp of codepen" class="list-group-item text-center">
                <a href="{{ cp.link }}"  target="blank">
                    <h6>{{ cp.title }}</h6>
                </a>
            </li>
        </ul>

        </div>
    </div>


</div>
